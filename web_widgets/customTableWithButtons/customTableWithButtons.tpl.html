

<div class="table-responsive">
    
    
    <table class="table table-striped table-bordered" ng-class="{'table-hover': ctrl.isClickable()}">
        <thead>
            <tr>
                <th ng-repeat="header in properties.headers" class='text-center'>
                    {{ header | uiTranslate }}
                </th>
                <th ng-if="properties.buttons != undefined && properties.buttons.length > 0" colspan="properties.buttons.length" class='text-center'>
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody ng-if="ctrl.isArray(properties.content) && ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td ng-repeat="column in properties.columnsKey track by $index" class='text-center'>
                    {{ $eval(column, row) | uiTranslate }}
                </td>
                <td ng-repeat="button in properties.buttons">
                    <button type="button" class="btn btn-{{button.style}}" ng-click="ctrl.action(button,row)">
                        <i  class="glyphicon glyphicon-{{button.icon}}"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tbody ng-if="ctrl.isArray(properties.content) && !ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td> {{ row | uiTranslate }} </td>
            </tr>
        </tbody>
        
        <tbody ng-if="properties.content === undefined || properties.content.length <= 0">
            <tr ng-class="{'info': ctrl.isSelected(row)}">
                <td colspan="{{properties.columnsKey.length+properties.buttons.length}}" class="text-center"> Sin registros disponibles </td>
            </tr>
        </tbody>
    </table>
</div>
