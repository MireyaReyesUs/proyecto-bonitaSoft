<div class="table-responsive">
    <table class="table table-striped table-bordered" ng-class="{'table-hover': ctrl.isClickable()}">
        <thead>
            <tr>
                <th ng-repeat="header in properties.headers" class="text-center">
                    {{ header | uiTranslate }}
                </th>
                <th class="text-center">
                    INICIO
                </th>
                <th class="text-center">
                    PLANEACION
                </th>
                <th class="text-center">
                    OFICINA PROYECTOS
                </th>
                <th class="text-center">
                    COMPRAS CLIENTE
                </th>
                <th class="text-center">
                    CIERRE
                </th>
                
            </tr>
            
        </thead>
        <tbody ng-if="ctrl.isArray(properties.content) && ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td ng-repeat="column in properties.columnsKey track by $index" class="text-center">
                    <a ng-if="showLink(column,row)" ng-href="{{urlLink(column,row,$index)}}" target="_top">{{ $eval(column, row) | uiTranslate }}</a>
                    <div ng-if="!showLink(column,row)">{{ $eval(column, row) | uiTranslate }}</div>
                </td>
                
                <!--
                <td ng-class="{'yellow': ctrl.activeFieldPending(row,'INICIO'),'red' : ctrl.activeFieldFinished(row,'INICIO'), 'green' : ctrl.isFinished(row,'INICIO'), 'black' : false}">
                    
                </td>
                <td ng-class="{'yellow': ctrl.activeFieldPending(row,'PLANEACION'),'red' : ctrl.activeFieldFinished(row,'PLANECION'), 'green' : ctrl.isFinished(row,'PLANEACION'), 'black' : false}">
                    
                </td>
                <td ng-class="{'yellow': ctrl.activeFieldPending(row,'OFICINA PROYECTOS'),'red' : ctrl.activeFieldFinished(row,'OFICINA PROYECTOS'), 'green' : ctrl.isFinished(row,'OFICINA PROYECTOS'), 'black' : false}">
                    
                </td>
                <td ng-class="{'yellow': ctrl.activeFieldPending(row,'COMPRAS CLIENTE'),'red' : ctrl.activeFieldFinished(row,'COMPRAS CLIENTE'), 'green' : ctrl.isFinished(row,'COMPRAS CLIENTE'), 'black' : false}">
                    
                </td>
                <td ng-class="{'yellow': ctrl.activeFieldPending(row,'CIERRE'),'red' : ctrl.activeFieldFinished(row,'CIERRE'), 'green' : ctrl.isFinished(row,'CIERRE'), 'black' : false}">
                    
                </td>
                -->
                
                <td class="{{ctrl.classByComponent(row,'INICIO')}}">
                    
                </td>
                <td class="{{ctrl.classByComponent(row,'PLANEACION')}}">
                    
                </td>
                <td class="{{ctrl.classByComponent(row,'OFICINA PROYECTOS')}}">
                    
                </td>
                <td class="{{ctrl.classByComponent(row,'COMPRAS CLIENTE')}}">
                    
                </td>
                <td class="{{ctrl.classByComponent(row,'CIERRE')}}">
                    
                </td>
                
            </tr>
        </tbody>
        
        <tbody ng-if="properties.content === undefined || properties.content.length <= 0">
            <tr ng-class="{'info': ctrl.isSelected(row)}">
                <td colspan="10" class="text-center"> Sin registros disponibles </td>
            </tr>
        </tbody>
        
        <tbody ng-if="ctrl.isArray(properties.content) && !ctrl.isArray(properties.columnsKey)">
            <tr ng-repeat="row in properties.content" ng-click="ctrl.selectRow(row)" ng-class="{'info': ctrl.isSelected(row)}">
                <td> {{ row | uiTranslate }} </td>
                
            </tr>
            
        </tbody>
        
        
    </table>
    
    <uib-pagination ng-if="properties.content !== undefined && properties.content.length > 0" total-items="properties.totalItems" ng-model="properties.currentPage" max-size="properties.maxSize" class="pagination-sm" boundary-links="true" items-per-page="properties.itemsPerPage"
    previous-text = "{{properties.previousText}}"
    next-text = "{{properties.nextText}}"
    first-text = "{{properties.firstText}}"
    last-text = "{{properties.lastText}}"
    
    ></uib-pagination>
</div>
